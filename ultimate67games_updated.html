  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {"value": 80, "density": {"enable": true, "value_area": 800}},
        "color": {"value": "#ffffff"},
        "shape": {"type": "circle"},
        "opacity": {"value": 0.5, "random": false},
        "size": {"value": 3, "random": true},
        "line_linked": {"enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1},
        "move": {"enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out"}
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {"enable": true, "mode": "repulse"},
          "onclick": {"enable": true, "mode": "push"},
          "resize": true
        }
      },
      "retina_detect": true
    });

    function openGame(url) {
      var win = window.open();
      win.document.write('<iframe src="' + url + '" frameborder="0" style="width:100%;height:100%;border:none;"></iframe>');
    }
  </script>

<script>
  let secretCode = "siks67";
  let inputBuffer = "";

  document.addEventListener("keydown", function(e) {
    inputBuffer += e.key.toLowerCase();
    if (inputBuffer.length > secretCode.length) {
      inputBuffer = inputBuffer.slice(-secretCode.length);
    }
    if (inputBuffer === secretCode) {
      showAdminButtons();
    }
  });

  function showAdminButtons() {
    if (document.getElementById("adminPanel")) return; // avoid duplicates

    let panel = document.createElement("div");
    panel.id = "adminPanel";
    panel.style.margin = "20px";

    let newBtn = document.createElement("button");
    newBtn.textContent = "New Game(s)";
    newBtn.className = "game-button";
    newBtn.onclick = function() {
      let textInput = prompt(
        "Paste games in format:\nGame Name<TAB or spaces>https://link.com\nOne per line."
      );
      if (textInput) {
        let lines = textInput.split("\n");
        lines.forEach(line => {
          let parts = line.trim().split(/\s+/); // split by whitespace
          if (parts.length >= 2) {
            let name = parts.slice(0, parts.length - 1).join(" ");
            let url = parts[parts.length - 1];
            let btn = document.createElement("button");
            btn.className = "game-button";
            btn.textContent = name;
            btn.setAttribute("onclick", "openGame('" + url + "')");
            document.body.insertBefore(btn, panel);
          }
        });
      }
    };

    let delBtn = document.createElement("button");
    delBtn.textContent = "Delete Game";
    delBtn.className = "game-button";
    delBtn.onclick = function() {
      let gameName = prompt("Enter the exact name of the game button to delete (or type 'all' to remove everything):");
      if (!gameName) return;

      if (gameName.toLowerCase() === "all") {
        let confirmAll = prompt("Are you sure? Type all again to confirm.");
        if (confirmAll && confirmAll.toLowerCase() === "all") {
          document.querySelectorAll(".game-button").forEach(btn => {
            if (
              !["New Game(s)", "Delete Game", "Edit Game", "Download Website"].includes(btn.textContent)
            ) {
              btn.remove();
            }
          });
        }
        return;
      }

      let buttons = document.querySelectorAll(".game-button");
      buttons.forEach(btn => {
        if (
          btn.textContent.trim() === gameName &&
          !["New Game(s)", "Delete Game", "Edit Game", "Download Website"].includes(btn.textContent)
        ) {
          btn.remove();
        }
      });
    };

    let editBtn = document.createElement("button");
    editBtn.textContent = "Edit Game";
    editBtn.className = "game-button";
    editBtn.onclick = function() {
      let gameName = prompt("Enter the exact name of the game button to edit:");
      if (gameName) {
        let btn = Array.from(document.querySelectorAll(".game-button")).find(
          b =>
            b.textContent.trim() === gameName &&
            !["New Game(s)", "Delete Game", "Edit Game", "Download Website"].includes(b.textContent)
        );
        if (btn) {
          let newName = prompt("Enter new name:", btn.textContent);
          let currentLink = btn
            .getAttribute("onclick")
            .match(/'(.*?)'/)[1];
          let newLink = prompt("Enter new link (URL):", currentLink);
          if (newName) btn.textContent = newName;
          if (newLink) btn.setAttribute("onclick", "openGame('" + newLink + "')");
        }
      }
    };

    
    
    let dlBtn = document.createElement("button");
    dlBtn.textContent = "Download Website";
    dlBtn.className = "game-button";
    dlBtn.onclick = function() {
      var adminPanel = document.getElementById('adminPanel');
      var storedPanel = null;
      var panelParent = null;
      var panelNext = null;
      if (adminPanel) {
        panelParent = adminPanel.parentNode;
        panelNext = adminPanel.nextSibling;
        storedPanel = adminPanel;
        panelParent.removeChild(adminPanel);
      }

      var adminNames = ["New Game(s)", "Delete Game", "Edit Game", "Download Website"];
      var removedBtns = [];
      document.querySelectorAll('.game-button').forEach(function(btn) {
        if (adminNames.indexOf(btn.textContent.trim()) !== -1) {
          removedBtns.push({btn: btn, parent: btn.parentNode, next: btn.nextSibling});
          btn.parentNode.removeChild(btn);
        }
      });

      var source = '<!DOCTYPE html>\n' + document.documentElement.outerHTML;
      var blob = new Blob([source], { type: 'text/html' });
      var a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'ultimate67games_updated.html';
      document.body.appendChild(a);
      a.click();

      setTimeout(function() {
        try { URL.revokeObjectURL(a.href); } catch(e){}
        a.remove();
        if (storedPanel && panelParent) {
          if (panelNext) panelParent.insertBefore(storedPanel, panelNext);
          else panelParent.appendChild(storedPanel);
        }
        for (var i = 0; i < removedBtns.length; i++) {
          var r = removedBtns[i];
          if (r.next) r.parent.insertBefore(r.btn, r.next);
          else r.parent.appendChild(r.btn);
        }
      }, 120);
    };



      panel.appendChild(newBtn);
    panel.appendChild(delBtn);
    panel.appendChild(editBtn);
    panel.appendChild(dlBtn);

    document.body.appendChild(panel);
}

</script>
